<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f0f23"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect fill="url(#bg)" width="800" height="600"/>
  
  <!-- Ambient glow -->
  <ellipse cx="200" cy="150" rx="300" ry="200" fill="url(#accent)" filter="url(#glow)"/>
  <ellipse cx="600" cy="450" rx="250" ry="180" fill="url(#accent)" filter="url(#glow)"/>
  
  <!-- Subtle grid -->
  <g stroke="rgba(255,255,255,0.03)" stroke-width="1">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>
  
  <!-- Abstract shapes -->
  <circle cx="400" cy="300" r="80" fill="none" stroke="rgba(124,58,237,0.2)" stroke-width="2"/>
  <circle cx="400" cy="300" r="120" fill="none" stroke="rgba(99,102,241,0.15)" stroke-width="1"/>
  <circle cx="400" cy="300" r="160" fill="none" stroke="rgba(139,92,246,0.1)" stroke-width="1"/>
  
  <!-- Central element -->
  <g transform="translate(400, 300)">
    <polygon points="0,-40 35,20 -35,20" fill="none" stroke="rgba(168,85,247,0.4)" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="rgba(168,85,247,0.6)"/>
  </g>
  
  <!-- Noise texture overlay hint -->
  <rect fill="url(#bg)" width="800" height="600" opacity="0"/>
</svg>
